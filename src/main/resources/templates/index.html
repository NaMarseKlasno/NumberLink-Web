<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>numberlink</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href ="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href ="../static/css/bootstrap.min.css"/>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>


<body class=" bg-dark ">


<div class="container">
    <div class="py-3 mb-3">
        <div class="container d-flex justify-content-around">
            <form class="col-lg-auto mb-2 mb-lg-0 me-lg-auto">
                <a href="/" class="text-decoration-none fw-bold fs-4 text-white">Number Link</a>
                <a href="/" class="text-decoration-none fw-bold fs-4 text-primary">♥</a>
            </form>
            <div class="text-end">
                <a class="btn btn-outline-light" href="#" role="button">Start Game</a>
            </div>
        </div>
    </div>
</div>


<div class="container text-center mt-5 col-md-3">
    <form action="/login" method="post">
        <h1 class="h2 mb-3 fw-bold text-white">Please sign in</h1>

        <div class="form-floating mt-4 mb-3">
            <input type="text" name="login" class="form-control" id="floatingInput" placeholder="@login">
            <label for="floatingInput">nickname</label>
        </div>

        <button class="w-100 btn btn-lg  btn-outline-light  mt-3" type="submit">Sign in</button>
    </form>

    <form action="/login-as-guest" method="post">
        <button class="w-100 btn btn-lg  btn-outline-info mb-3 mt-3" type="submit">Login as guest</button>
        <p class="mt-5 mb-3 text-muted">© 2021–2022</p>

    </form>

</div>




</body>

</html>
