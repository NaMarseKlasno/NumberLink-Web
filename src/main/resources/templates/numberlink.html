<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>numberlink</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href ="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href ="../static/css/bootstrap.min.css"/>

</head>


<body class="d-flex h-100 bg-dark   text-white">


<div class="container">
    <div class="py-3 mb-3">
        <div class="container d-flex justify-content-around">
            <form class="col-lg-auto mb-2 mb-lg-0 me-lg-auto">
                <a href="/" class="text-decoration-none fw-bold text-white fs-4">Number Link</a>
                <a href="/" class="text-decoration-none fw-bold fs-4 text-primary">â™¥</a>
            </form>

            <div class="text-end">
                <form action="/about-us" method="post">
                    <button class="btn btn-outline-light me-2" type="submit">About Us</button>
                </form>
            </div>
            <div class="text-end">
                <form action="/new-game" method="post">
                    <button class="btn btn-outline-light me-2" type="submit">New Game</button>
                </form>
            </div>
            <div class="text-end">
                <form action="/start" method="post">
                    <button class="btn btn-outline-light me-2" type="submit">Start Game</button>
                </form>
            </div>
            <div class="text-end">
                <form action="/logout" method="post">
                    <button class="btn btn-light" type="submit">Log Out</button>
                </form>
            </div>

        </div>
    </div>

<!--    <h1 th:text="${name}"></h1>-->
<!--    <h1 th:text="${last}"></h1>-->

    <div class="container">
        <div class="row justify-content-between">
<!--            <div class="col-md-4" th:utext="${@numberlinkController.getHtmlField}"></div>-->

            <div class="col-auto">

                <div th:utext="${@numberlinkController.showProfile(@userController.getPerson.getUserName)}"></div>

                <form action="/numberlink/addcomment" method="post">
                    <div class="input-group mb-4 mt-4" style="width: 18rem;">
                        <span th:utext="${@numberlinkController.invalid}"></span>
                        <button class="btn btn-outline-light" type="submit" id="validationServerUsernameFeedback">Add</button>
                    </div>
                </form>

            </div>

            <div class="col-auto">
                <div th:utext="${@numberlinkController.getHtmlField}" style="display: flex; justify-content: center;"/>

                <form action="/numberlink/terminal" method="post">
                    <div class="input-group mb-4 mt-4" style="width: 15rem;">
                        <input type="text" name="inCommand" class="form-control bg-dark text-white" placeholder="Enter command" aria-label="Enter command" aria-describedby="button-addon3">
                        <button class="btn btn-outline-light" type="submit" id="button-addon3">Enter</button>
                    </div>
                </form>
            </div>


            <div class="col-auto "
                 th:utext="${@numberlinkController.showAllProfiles}">
            </div>


        </div>
    </div>
















</div>
</body>
</html>
